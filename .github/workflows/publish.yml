# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: Publish to PyPI

on:
  release: { types: [published] }
  workflow_dispatch:

env: { UV_PYTHON: "3.11" }

jobs:
  test:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with: { activate-environment: true }

      - name: Install dependencies
        run: uv sync

      - name: Download latest WASM from npm
        id: wasm
        uses: ./.github/actions/download-wasm

      - name: Run linting
        run: |
          uv run ruff check src/
          uv run ruff format --check src/

      - name: Run type checking
        run: uv run ty check

      - name: Run tests
        run: uv run pytest --cov -v

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions: { contents: read }
    outputs: { version: "${{ steps.version.outputs.version }}" }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Download latest WASM from npm
        id: wasm
        uses: ./.github/actions/download-wasm

      - name: Verify WASM downloaded
        run: |
          ls -la src/notso_glb/wasm/
          cat src/notso_glb/wasm/gltfpack.version

      - name: Build package
        id: build
        run: uv build --no-sources

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with: { name: dist, path: dist/ }

      - name: Report version
        id: version
        run: |
          VERSION=$(uv version --short --color never)
          echo "version=${VERSION}" | tee -a "$GITHUB_OUTPUT"
          echo "${VERSION}" > version.txt

      - name: Upload version artifact
        uses: actions/upload-artifact@v6
        with: { name: version, path: version.txt }

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/notso-glb/${{ needs.build.outputs.version }}/
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with: { name: dist, path: dist/ }

      - name: Generate attestations
        uses: actions/attest-build-provenance@v3
        with: { subject-path: dist/* }

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Publish to PyPI
        run: uv publish
