# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: Publish to PyPI

on:
  release: { types: [published] }
  workflow_dispatch:

env: { UV_PYTHON: "3.11" }

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with: { activate-environment: true }

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: |
          uv run ruff check src/
          uv run ruff format --check src/

      - name: Run type checking
        run: uv run ty check

      - name: Run tests
        run: uv run pytest --cov -v

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions: { contents: read }
    outputs: { version: "${{ steps.build.outputs.version }}" }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build package
        id: build
        run: |
          uv build --no-sources
          echo "version=$(uv version --short --color never)" >> "$GITHUB_OUTPUT"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with: { name: dist, path: dist/ }

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/notso-glb/${{ needs.build.outputs.version }}/
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with: { name: dist, path: dist/ }

      - name: Generate attestations
        uses: actions/attest-build-provenance@v3
        with: { subject-path: dist/* }

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Publish to PyPI
        run: uv publish
